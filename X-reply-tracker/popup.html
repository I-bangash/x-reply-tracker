<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            border-radius: 24px;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #1d9bf0;
        }
        
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #16181c;
            border-radius: 8px;
            border: 1px solid #2f3336;
        }
        
        .section h2 {
            font-size: 14px;
            margin: 0 0 10px 0;
            color: #e7e9ea;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #71767b;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #2f3336;
            border-radius: 4px;
            background: #000;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #1d9bf0;
        }
        
        .button {
            background: #1d9bf0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            width: 100%;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #1a8cd8;
        }
        
        .button:disabled {
            background: #2f3336;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #2f3336;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #1d9bf0;
            transition: width 0.3s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #71767b;
            margin-top: 5px;
        }
        
        .reset-btn {
            background: #f4212e;
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            background: #dc1f2e;
        }
        
        .success-message {
            background: #00ba7c;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 13px;
            text-align: center;
        }
        
        .date-display {
            font-size: 12px;
            color: #71767b;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .toggle-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #16181c;
            border-radius: 8px;
            border: 1px solid #2f3336;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .toggle-label {
            font-size: 14px;
            color: #e7e9ea;
            font-weight: 500;
        }
        
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #2f3336;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .toggle-switch.active {
            background: #1d9bf0;
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>X Reply Tracker</h1>
    </div>
    
    <div class="toggle-section">
        <span class="toggle-label">Keep popup active</span>
        <div class="toggle-switch" id="stayActiveToggle">
            <div class="toggle-slider"></div>
        </div>
    </div>
    
    <div class="section">
        <h2>Set Daily Target</h2>
        <div class="input-group">
            <label for="targetInput">Replies per day:</label>
            <input type="number" id="targetInput" placeholder="Enter target (e.g., 10)" min="1" max="1000">
        </div>
        <button class="button" id="setTargetBtn">Set Target</button>
    </div>
    
    <div class="section">
        <h2>Today's Progress</h2>
        <div class="date-display" id="dateDisplay"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="stats">
            <span id="currentReplies">0</span>
            <span id="targetReplies">No target set</span>
        </div>
        <button class="button reset-btn" id="resetBtn">Reset Today's Count</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
